<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <h1>Marketing Analytics Dashboard</h1>
        <button class="add-product-btn">âž• Add Product</button>
    </nav>

    <!-- Main Dashboard Container -->
    <div class="dashboard-container">

        <!-- Company Info & Keyword Difficulty -->
        <div class="company-info">
            <div class="company-details">
                <h2 id="company-name"></h2>
                <p id="company-website"></p>
            </div>
            <div class="keyword-difficulty">
                <p>Keyword Difficulty</p>
                <div class="circle-progress">
                    <span id="keyword-score">0</span>%
                </div>
            </div>
        </div>

        <!-- SEO, Word Count & Link Count Progress Bars -->
        <div class="progress-bars">
            <div class="progress-item">
                <p>SEO Score</p>
                <div class="progress-bar"><div id="seo-score"></div></div>
                <span id="seo-value">0</span>/100
            </div>
            <div class="progress-item">
                <p>Word Count</p>
                <div class="progress-bar"><div id="word-count"></div></div>
                <span id="word-value">0</span>
            </div>
            <div class="progress-item">
                <p>Link Count</p>
                <div class="progress-bar"><div id="link-count"></div></div>
                <span id="link-value">0</span>
            </div>
        </div>

        <!-- Products Section -->
        <h2>Products</h2>
        <div class="products-container" id="products-container"></div>

        <!-- Chart for Budget Comparison -->
        <canvas id="budgetChart"></canvas>

    </div>

    <script src="script.js"></script>
</body>
</html>

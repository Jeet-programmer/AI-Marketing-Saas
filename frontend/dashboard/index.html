<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">CORE PANEL</div>
            <ul class="menu">
                <li class="active">Dashboard</li>
                <li>Products</li>
                <li>Clients</li>
                <li>Analytics</li>
                <li>Messages</li>
                <li>Settings</li>
            </ul>
            <button class="upgrade-btn">Upgrade Now</button>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <h2>Hello Olivia, Welcome back!</h2>
                <div class="profile">
                    <span>My Account</span>
                    <img src="profile.jpg" alt="User">
                </div>
            </header>

            <!-- Stats Overview -->
            <section class="stats-grid">
                <div class="stat-card">
                    <h3>Total Revenue</h3>
                    <p>$52,000</p>
                    <span class="green-text">+8.33% from last week</span>
                </div>
                <div class="stat-card">
                    <h3>Conversion Rate</h3>
                    <p>3.5%</p>
                    <span class="green-text">+16.67% from last week</span>
                </div>
                <div class="stat-card">
                    <h3>Subscribers</h3>
                    <p>650</p>
                    <span class="green-text">+12% from last week</span>
                </div>
            </section>

            <!-- Charts -->
            <section class="charts">
                <canvas id="revenueChart"></canvas>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
